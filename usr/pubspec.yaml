name: couldai_user_app
description: "A basic dating app built with Flutter."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  swipe_cards: ^2.0.0+1  # For swipe gesture functionality on profile cards
  cached_network_image: ^3.3.1  # For efficient image loading and caching

flutter:
  uses-material-design: true
  assets:
    - assets/images/  # Directory for profile images
